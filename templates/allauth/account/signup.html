{% extends "account/base.html" %}
{% load i18n %}
{% load account socialaccount %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
  <div class="container-fluid px-0">
    <div class="row brand-banner">
      <div class="col text-center">
        <div class="">
          <h2>Sign Up</h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-sm-12 col-md-6 col-lg-6 px-5 text-center">
        Already have an account? Then please <a href="{{ login_url }}">sign in</a>.
        <div class="mt-2">
          <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form|crispy }}
            {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button type="submit" class="btn w-100 border-brand-medium btn-brand mt-2">{% trans "Sign Up" %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
