{% extends "account/base.html" %}
{% load i18n %}

{% block page_header %}
{% endblock %}

{% block banner_title %}Sign Out{% endblock banner_title %}
{% block content %}
    <div class="row justify-content-center mt-4">
        <div class="col-sm-12 col-md-6 col-lg-6 px-5 text-center">
            <h3 class="text-brand">Are you sure you want to sign out?</h3>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button type="submit" class="btn w-100 border-brand-medium btn-brand">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
{% endblock %}
