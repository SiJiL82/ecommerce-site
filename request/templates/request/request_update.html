{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
  <div class="container-fluid px-0">
    <div class="row brand-banner">
      <div class="col text-center">
        <div class="">
          <h2>Update your custom product request</h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4 mx-sm-1">
      <div class="col-md-12 col-lg-8 col-xl-6">
        <p>Please update your request with any changes you'd like to make!</p>
        <form method="post">
          {% csrf_token %}
          {{ request_form | crispy }}
          <button type="submit" class="btn w-100 border-brand-medium btn-brand">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
